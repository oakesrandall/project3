<div class="container swipe-box">
  <div class="swipe-box" (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <img class="center-block" src={{currentImage}} alt="">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div>
      <div class="col-sm-4" (click)="clickNo()">
        <button class="center-block hidden-xs btn-lg btn-primary">No, thanks</button>
      </div>
      <div class="col-sm-4" (click)="notFood()">
        <button class="center-block hidden-xs btn-lg btn-secondary">That's not food</button>
      </div>
      <div class="col-sm-4" (click)="clickYes()">
        <button class="center-block hidden-xs btn-lg btn-primary">I'd eat that</button>
      </div>
    </div>
  </div>
</div>
