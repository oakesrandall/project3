<!---->
<div class="alert-danger" *ngIf="favorites.length === 0; else elseBlock">
	{{ favoritesMessage }}
</div>
<ng-template #elseBlock>
<div class="row">
  <div class="col-xs-12">
	<app-favorite-item *ngFor="let favoriteElement of favorites; let i = index" 
	[favorite]="favoriteElement"
	[index]="i"></app-favorite-item>
  </div>
</div>
</ng-template>
